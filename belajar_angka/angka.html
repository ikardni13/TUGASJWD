<!DOCTYPE html>
<html>
<head>
    <title>Angka 1 ke bawah</title>
</head>
<body>
    <ul>
        <script>
        var number = 1;
        for (var i = 1; i <= 12; i++) {
            document.write("<li>" + number + "</li>");
            number = number * 10 + (i + 1);
        }
        </script>
    </ul>
</body>
</html>
