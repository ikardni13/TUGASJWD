<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kode 3 - Perulangan For-In</title>
</head>
<body>
  <h1>Kode 3 - Perulangan For-In</h1>
  <script>
    var languages = ["Javascript", "HTML", "CSS", "Typescript"];
    for (var i in languages) {
      document.write(i + ". " + languages[i] + "<br/>");
    }
  </script>
</body>
</html>
