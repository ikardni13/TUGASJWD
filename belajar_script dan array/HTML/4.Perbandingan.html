<!DOCTYPE html>
<html lang="en">
<head>
<title>Operator Perbandingan</title>
</head>
<body>
<script>
var aku = 20;
var kamu = 19;

// sama dengan
var hasil = aku == kamu;
document.write(aku + '==' + kamu + '=' + hasil + '<br/>');
// lebih besar
hasil = aku > kamu;
document.write(aku + ' > ' + kamu + ' = ' + hasil + '<br/>');
// lebih besar samadengan
hasil = aku >= kamu;
document.write(aku + ' >= ' + kamu + ' = ' + hasil + '<br/>');
// lebih kecil
hasil = aku < kamu;
document.write(aku + ' < ' + kamu + ' = ' + hasil + '<br/>');
// lebih kecil samadengan
hasil = aku <= kamu;
document.write(aku + ' <= ' + kamu + ' = ' + hasil + '<br/>');
// tidak samadengan
hasil = aku != kamu;
document.write(aku + ' != ' + kamu + ' = ' + hasil + '<br/>');
</script>
</body>
</html>
