<!DOCTYPE html>
<html lang="en">
<head>
  <title>Filter Array</title>
</head>
<body>
  <h1>Filter Array</h1>

  <script>
    const angka = [1, 2, 3, 4, 5, 6, 7, 8, 9];

    // Kita ambil data yang hanya habis dibagi dua saja
    const filteredArray = angka.filter((item) => {
      return item % 2 === 0;
    });

    console.log(filteredArray); // Output: [2, 4, 6, 8]
  </script>
</body>
</html>
